<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar PQRS | Mi Restaurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ... (tus estilos existentes) ... */
    </style>
</head>
<body>

    <div class="header">
        Mi Restaurante
    </div>

    <div class="container">
        <h1>Editar PQRS</h1>

        <div th:if="${mensaje}" class="message success">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/pqrs/actualizar/{id}(id=${pqrsId})}" th:object="${datosFormularioPQRS}" method="post">
            <div class="form-group">
                <label for="idSolicitud">ID Solicitud:</label>
                <input type="text" id="idSolicitud" th:value="${pqrsId}" disabled> </div>

            <div class="form-group">
                <label for="rut">RUT del Restaurante:</label> <input type="text" id="rut" th:field="*{rut}" required> </div>

            <div class="form-group">
                <label for="tipoSolicitud">Tipo de Solicitud:</label>
                <input type="text" id="tipoSolicitud" th:field="*{tipoSolicitud}" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" th:field="*{fecha}" required>
            </div>

            <button type="submit">Actualizar PQRS</button>
        </form>

        <div class="navigation-links">
            <a th:href="@{/pqrs/lista}">Volver a Lista de PQRS</a> |
            <a th:href="@{/}">Ir a Inicio</a>
        </div>
    </div>

</body>
</html>
