<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Espacios</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
        h1 { color: #333; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .acciones { display: flex; gap: 5px; }
        .acciones button { padding: 6px 10px; font-size: 0.9em; border-radius: 4px; cursor: pointer; }
        .acciones button.eliminar { background-color: #dc3545; color: white; border: none;}
        .acciones button.eliminar:hover { background-color: #c82333; }
        .acciones a button.editar { background-color: #007bff; color: white; border: none; }
        .acciones a button.editar:hover { background-color: #0056b3; }
        .navigation-links { text-align: center; margin-top: 20px; }
        .navigation-links a { color: #007bff; text-decoration: none; margin: 0 10px; }
        .navigation-links a:hover { text-decoration: underline; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
<div class="container">
    <h1>Listado de Espacios</h1>

    <div th:if="${mensaje}" class="message success">
        <p th:text="${mensaje}"></p>
    </div>
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Sede</th>
            <th>Nombre del Espacio</th>
            <th>Tipo de Espacio</th>
            <th>Capacidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="espacio : ${espacios}">
            <td th:text="${espacio.id_Espacio}"></td>
            <td th:text="${espacio.sede != null ? espacio.sede.nombre_Sede : 'N/A'}"></td> <td th:text="${espacio.nombre_Espacio}"></td>
            <td th:text="${espacio.tipo_Espacio}"></td>
            <td th:text="${espacio.capacidad}"></td>
            <td class="acciones">
                <a th:href="@{/espacios/editar/{id}(id=${espacio.id_Espacio})}">
                    <button type="button" class="editar">Editar</button>
                </a>
                <form th:action="@{/espacios/eliminar/{id}(id=${espacio.id_Espacio})}" method="get" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este espacio?');">
                    <button type="submit" class="eliminar">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${espacios.isEmpty()}" style="text-align: center; margin-top: 30px;">
        <p>No hay espacios registrados. ¡Empieza añadiendo uno!</p>
    </div>

    <div class="navigation-links">
        <a th:href="@{/espacios/registro}">Registrar Nuevo Espacio</a> |
        <a th:href="@{/}">Ir a Inicio</a>
    </div>
</div>
</body>
</html>
