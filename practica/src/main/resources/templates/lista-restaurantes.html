<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Restaurantes</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
    .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
    h1 { color: #333; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .acciones { display: flex; gap: 5px; }
    .acciones button { padding: 6px 10px; font-size: 0.9em; border-radius: 4px; cursor: pointer; }
    .acciones button.eliminar { background-color: #dc3545; color: white; border: none;}
    .acciones button.editar { background-color: #ffc107; color: #333; border: none;}
    .acciones button:hover { opacity: 0.9; }
    .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .navigation-links { text-align: center; margin-top: 20px; }
    .navigation-links a { color: #007bff; text-decoration: none; margin: 0 10px; }
    .navigation-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="container">
  <h1>Lista de Restaurantes</h1>

  <div th:if="${mensaje}" class="message success">
    <p th:text="${mensaje}"></p>
  </div>
  <div th:if="${error}" class="message error">
    <p th:text="${error}"></p>
  </div>

  <table th:if="${not #lists.isEmpty(restaurantes)}" border="1">
    <thead>
    <tr>
      <th>RUT</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurante : ${restaurantes}">
      <td th:text="${restaurante.RUT}"></td>
      <td th:text="${restaurante.nombre}"></td>
      <td class="acciones">
        <a th:href="@{/restaurantes/editar/{RUT}(RUT=${restaurante.RUT})}">
          <button type="button" class="editar">Editar</button>
        </a>
        <form th:action="@{/restaurantes/eliminar/{RUT}(RUT=${restaurante.RUT})}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este restaurante?');">
          <button type="submit" class="eliminar">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${#lists.isEmpty(restaurantes)}" style="text-align: center; margin-top: 30px;">
    <p>No hay restaurantes registrados. ¡Empieza añadiendo uno!</p>
  </div>

  <div class="navigation-links">
    <a th:href="@{/restaurantes/registro}">Registrar Nuevo Restaurante</a> |
    <a th:href="@{/}">Ir a Inicio</a>
  </div>
</div>
</body>
</html>
