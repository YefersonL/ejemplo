<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Área</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .navigation-links { text-align: center; margin-top: 20px; }
        .navigation-links a { color: #007bff; text-decoration: none; margin: 0 10px; }
        .navigation-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Área</h1>

    <div th:if="${mensaje}" class="message success">
        <p th:text="${mensaje}"></p>
    </div>
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/areas/actualizar/{id}(id=${areaId})}" th:object="${datosFormularioArea}" method="post">
        <div class="form-group">
            <label for="nombreArea">Nombre del Área:</label>
            <input type="text" id="nombreArea" th:field="*{nombreArea}" required>
        </div>

        <button type="submit">Actualizar Área</button>
    </form>

    <div class="navigation-links">
        <a th:href="@{/areas/lista}">Volver a la Lista de Áreas</a> |
        <a th:href="@{/}">Ir a Inicio</a>
    </div>
</div>
</body>
</html>
