<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Entrada de Inventario</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: #f8f8f8; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; color: #333; }
    .header { width: 100%; padding: 15px 0; background-color: #4CAF50; color: white; text-align: center; font-family: 'Playfair Display', serif; font-size: 2.2em; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
    .container { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; box-sizing: border-box; }
    h1 { color: #333; text-align: center; margin-bottom: 25px; font-family: 'Playfair Display', serif; }
    .message { padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center; font-weight: 600; }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
    input[type="number"], select { width: calc(100% - 20px); padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 1em; }
    button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; font-weight: 600; transition: background-color 0.3s ease; margin-top: 15px; }
    button:hover { background-color: #45a049; }
    .navigation-links { text-align: center; margin-top: 20px; }
    .navigation-links a { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 0 10px; transition: background-color 0.3s ease; }
    .navigation-links a:hover { background-color: #0056b3; }
  </style>
</head>
<body>
<div class="header">
  <h1>Gesti√≥n de Restaurante</h1>
</div>

<div class="container">
  <h1>Editar Entrada de Inventario</h1>

  <div th:if="${mensaje}" class="message success">
    <p th:text="${mensaje}"></p>
  </div>
  <div th:if="${error}" class="message error">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/inventario-materias-primas/actualizar/{id}(id=${inventarioId})}" th:object="${datosFormularioInventario}" method="post">
    <div class="form-group">
      <label for="idMateriaPrima">Materia Prima:</label>
      <select id="idMateriaPrima" th:field="*{idMateriaPrima}" required>
        <option value="">Selecciona una Materia Prima</option>
        <option th:each="mp : ${materiasPrimas}" th:value="${mp.idMateriaPrima}" th:text="${mp.nombre + ' (' + mp.unidadMedida + ')'}"></option>
      </select>
      <p th:if="${#fields.hasErrors('idMateriaPrima')}" th:errors="*{idMateriaPrima}" class="message error"></p>
    </div>

    <div class="form-group">
      <label for="cantidadDisponible">Cantidad Disponible:</label>
      <input type="number" id="cantidadDisponible" th:field="*{cantidadDisponible}" step="0.01" min="0.00" required placeholder="Ej: 500.00">
      <p th:if="${#fields.hasErrors('cantidadDisponible')}" th:errors="*{cantidadDisponible}" class="message error"></p>
    </div>

    <button type="submit">Actualizar Entrada</button>
  </form>

  <div class="navigation-links">
    <a th:href="@{/inventario-materias-primas/lista}">Cancelar y Volver a la Lista</a>
    <a th:href="@{/}">Ir a Inicio</a>
  </div>
</div>
</body>
</html>
