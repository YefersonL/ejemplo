<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Materias Primas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: #f8f8f8; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; color: #333; }
        .header { width: 100%; padding: 15px 0; background-color: #4CAF50; color: white; text-align: center; font-family: 'Playfair Display', serif; font-size: 2.2em; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .container { background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); max-width: 900px; width: 100%; box-sizing: border-box; }
        h1 { color: #333; text-align: center; margin-bottom: 25px; font-family: 'Playfair Display', serif; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center; font-weight: 600; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #e0e0e0; color: #555; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e6e6e6; }
        .acciones { display: flex; gap: 8px; justify-content: center; }
        .acciones button, .acciones a button { padding: 8px 14px; font-size: 0.9em; border-radius: 5px; cursor: pointer; border: none; transition: background-color 0.3s ease; }
        .acciones button.editar { background-color: #28a745; color: white; }
        .acciones button.editar:hover { background-color: #218838; }
        .acciones button.eliminar { background-color: #dc3545; color: white; }
        .acciones button.eliminar:hover { background-color: #c82333; }
        .navigation-links { text-align: center; margin-top: 30px; }
        .navigation-links a { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 0 10px; transition: background-color 0.3s ease; }
        .navigation-links a:hover { background-color: #0056b3; }
        p { text-align: center; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
<div class="header">
    <h1>Gestión de Restaurante</h1>
</div>

<div class="container">
    <h1>Lista de Materias Primas</h1>

    <div th:if="${mensaje}" class="message success">
        <p th:text="${mensaje}"></p>
    </div>
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <table th:if="${not #lists.isEmpty(materiasPrimas)}" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Unidad de Medida</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mp : ${materiasPrimas}">
            <td th:text="${mp.idMateriaPrima}"></td>
            <td th:text="${mp.nombre}"></td>
            <td th:text="${mp.unidadMedida}"></td>
            <td class="acciones">
                <a th:href="@{/materias-primas/editar/{id}(id=${mp.idMateriaPrima})}">
                    <button type="button" class="editar">Editar</button>
                </a>
                <form th:action="@{/materias-primas/eliminar/{id}(id=${mp.idMateriaPrima})}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta materia prima?');">
                    <button type="submit" class="eliminar">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${materiasPrimas.isEmpty()}" style="text-align: center; margin-top: 30px;">
        <p>No hay materias primas registradas. ¡Empieza añadiendo una!</p>
    </div>

    <div class="navigation-links">
        <a th:href="@{/materias-primas/registro}">Registrar Nueva Materia Prima</a>
        <a th:href="@{/materias-primas/lista}">Actualizar Lista</a>
        <a th:href="@{/}">Ir a Inicio</a>
    </div>
</div>
</body>
</html>
