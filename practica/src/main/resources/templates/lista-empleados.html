<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        h1 { color: #333; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .acciones { display: flex; gap: 5px; }
        .acciones button { padding: 6px 10px; font-size: 0.9em; border-radius: 4px; cursor: pointer; }
        .acciones button.eliminar { background-color: #dc3545; color: white; border: none;}
        .acciones button.editar { background-color: #ffc107; color: white; border: none; }
        .acciones button.eliminar:hover { background-color: #c82333; }
        .acciones button.editar:hover { background-color: #e0a800; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .navigation-links { text-align: center; margin-top: 20px; }
        .navigation-links a { color: #007bff; text-decoration: none; margin: 0 10px; }
        .navigation-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Empleados</h1>

    <div th:if="${mensaje}" class="message success">
        <p th:text="${mensaje}"></p>
    </div>
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <table th:if="${not #lists.isEmpty(empleados)}" border="1">
        <thead>
        <tr>
            <th>Cédula</th>
            <th>Nombres</th>
            <th>Contacto</th>
            <th>Correo</th>
            <th>Restaurante</th>
            <th>Sede</th>
            <th>Cargo</th>
            <th>Área</th> <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.cedula}"></td>
            <td th:text="${empleado.nombres}"></td>
            <td th:text="${empleado.numeroContacto}"></td>
            <td th:text="${empleado.correoCorporativo}"></td>
            <td th:text="${empleado.restaurante.nombre}"></td>
            <td th:text="${empleado.sede.nombre_Sede}"></td>
            <td th:text="${empleado.cargo.nombre_Cargo}"></td>
            <td th:text="${empleado.area.nombre_Area}"></td> <td class="acciones">
            <a th:href="@{/empleados/editar/{cedula}(cedula=${empleado.cedula})}">
                <button type="button" class="editar">Editar</button>
            </a>
            <form th:action="@{/empleados/eliminar/{cedula}(cedula=${empleado.cedula})}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este empleado?');">
                <button type="submit" class="eliminar">Eliminar</button>
            </form>
        </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(empleados)}" style="text-align: center; margin-top: 30px;">
        <p>No hay empleados registrados. ¡Empieza añadiendo uno!</p>
    </div>

    <div class="navigation-links">
        <a th:href="@{/empleados/registro}">Registrar Nuevo Empleado</a> |
        <a th:href="@{/empleados/lista}">Actualizar Lista</a> |
        <a th:href="@{/}">Ir a Inicio</a>
    </div>
</div>
</body>
</html>
